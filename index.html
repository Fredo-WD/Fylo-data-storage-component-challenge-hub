<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="syle.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
      <div class="fylo">
        <img src="./images/logo.svg" class="fylo__logo" alt="White fylo logo and heading.">
        <div class="fylo__icons">
          <div class="icons__bg">
            <img src="./images/icon-document.svg" alt="Document icon. When clicked on, will open up your documents.">
          </div>
          <div class="icons__bg">
            <img src="./images/icon-folder.svg" alt="Folder icon. When clicked on, will open up your folders">
          </div>
          <div class="icons__bg">
            <img src="./images/icon-upload.svg" alt="Upload icon shaped like a cloud with a upward facing arrow in the middle of the cloud. When clikced on will upload your documents or folders.">
          </div>
        </div>     
      </div>
      <div class="remaining-storage">
        <h1 class="remaining-storage__heading">You've used <strong>815 GB</strong> of your storage</h1>
        <div class="remaining-storage__progress" >
           <div class="progress__bar"> </div>
        </div>
        <div class="remaining-storage__range">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="remaining-storage__gb-left">
          <span class="gb-left__185">185</span><span class="gb-left__gb-left"> GB LEFT</span>
        </div>
      </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://twitter.com/FredoCodes">Alfredo Brito aka FredoCodes</a>
    </div>
  </footer>
</body>
</html>
